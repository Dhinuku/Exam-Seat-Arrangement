<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <form action="/submit" method="POST">
        <div class="form-group">
          <label>Column:</label>
          <input name="column" type="text" class="form-control" />
          <label>Row:</label>
          <input name="rows" type="text" class="form-control" />
          <label>Number of Class:</label>
          <input name="noofclass" type="text" class="form-control" />
          <input id="submitbutton" name="" type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
